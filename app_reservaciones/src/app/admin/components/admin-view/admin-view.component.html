<div class="card">
  <p-menubar [model]="itemsMenu">
    <ng-template pTemplate="start">
        <div class="flex items-center justify-center">
            <p-avatar [image]="configData.logoUrl" class="mr-2"/>
            <span>{{ configData.siteName }}</span>
        </div>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.route">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button [text]="true" icon="pi pi-user" label="Ver Perfil" routerLink="/admin/profile" />
      <p-button
        [text]="true"
        icon="pi pi-sign-out"
        severity="help"
        label="Salir"
        (onClick)="logout()"
      />
    </ng-template>
  </p-menubar>
</div>
<div class="content-container">
    <router-outlet/>
</div>

<div class="">
  <h4>Negocios</h4>
  <p-divider />
  <div class="grid gap-y-4 md:gap-x-4 md:grid-cols-4">
    <p-card header="Negocios" [routerLink]="'/admin/business'"
      >Administracion de Negocios</p-card
    >
    <p-card header="Servicios" [routerLink]="'/admin/services'"
      >Administracion de Servicios</p-card
    >
    <p-card header="Recursos" [routerLink]="'/admin/resources'"
      >Administracion de Recursos</p-card
    >
    <p-card header="Unidades de Recurso" [routerLink]="'/admin/resource-units'"
      >Administracion de Unidades de Recurso</p-card
    >
  </div>
  <h4>Administracion</h4>
  <p-divider />
  <div class="grid gap-y-4 md:gap-x-4 md:grid-cols-4">
    <p-card header="Usuarios" [routerLink]="'/admin/users'"
      >Administracion de Negocios</p-card
    >
    <p-card header="Roles" [routerLink]="'/admin/roles'"
      >Administracion de Roles</p-card
    >
    <p-card header="Reservaciones" [routerLink]="'/admin/reservaciones'"
      >Administracion de Reservaciones</p-card
    >
    <p-card header="Sitio" [routerLink]="'/admin/config'"
      >Administracion del Sitio</p-card
    >
  </div>
  <h4>Reportes</h4>
  <p-divider />
  <div class="grid gap-y-4 md:gap-x-4 grid-cols-1">
    <p-card [header]="'Cantidad de Reservaciones: ' + cantidad">
        <div class="flex">
      <div class="flex flex-col">
        <label>Tipo de Tiempo</label>
        <p-dropdown
          [options]="tipoTiempo"
          [(ngModel)]="selectedTipoTiempo"
          optionLabel="name"
          placeholder="Tipo de Tiempo"
          (onChange)="fetchConteoReservaciones()"
        />
      </div>
      <div class="flex flex-col">
        <label>Cantidad de Tiempo</label>
        <p-inputNumber
          [(ngModel)]="cantidadTiempo"
          [showButtons]="true"
          step="1"
          min="1"
          buttonLayout="horizontal"
          inputId="horizontal"
          spinnerMode="horizontal"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          (onChange)="fetchConteoReservaciones()"
        />
      </div>
      <div class="flex flex-col">
        <label>Estado de Reservacion</label>
        <p-dropdown
          [options]="estadoReservacion"
          [(ngModel)]="selectedEstado"
          optionLabel="name"
          placeholder="Estado de Reservacion"
          (onChange)="fetchConteoReservaciones()"
        />
      </div>
        </div>
    </p-card>
  </div>
</div>

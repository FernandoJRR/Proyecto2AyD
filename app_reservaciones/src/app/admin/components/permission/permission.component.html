<div class="content-container">
  <h3 class="text-center mb-4">GestiÃ³n de Permisos</h3>

  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Buscar</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar permisos">
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let permiso">{{permiso.id}}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let permiso">{{permiso.nombre}}</td>
      </ng-container>

      <!-- Ruta Column -->
      <ng-container matColumnDef="ruta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta</th>
        <td mat-cell *matCellDef="let permiso">{{permiso.ruta}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>

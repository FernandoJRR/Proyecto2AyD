<div class="content-container">
    <h3 class="text-center mb-4">Gestión de Usuarios</h3>
  
    <div class="search-container">
      <mat-form-field appearance="outline" class="mat-mdc-form-field">
        <mat-label>Buscar</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario" />
      </mat-form-field>
  
      <button mat-raised-button class="create-button" (click)="crearAdministrador()">+ Admin</button>
      <button mat-raised-button class="create-button" (click)="crearAyudante()">+ Ayudante</button>
      <button mat-raised-button class="create-button" (click)="crearUsuario()">+ Usuario</button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
        </ng-container>
  
        <!-- Nombres Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombres }}</td>
        </ng-container>
  
        <!-- Apellidos Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellidos }}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
        </ng-container>
  
        <!-- NIT Column -->
        <ng-container matColumnDef="nit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NIT</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nit }}</td>
        </ng-container>
  
        <!-- CUI Column -->
        <ng-container matColumnDef="cui">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CUI</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.cui }}</td>
        </ng-container>
  
        <!-- Telefono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.telefono }}</td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button (click)="editarUsuario(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminarUsuario(usuario.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

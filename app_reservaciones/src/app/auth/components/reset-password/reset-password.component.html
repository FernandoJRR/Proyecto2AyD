<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Recupera tu contraseña</h2>
    <p class="text-center mb-4 text-gray-600">
      Ingresa tu email para recuperar tu contraseña
    </p>

    <form (ngSubmit)="onSubmit()">
      <!-- Campo de correo electrónico -->
      <mat-label>Correo Electrónico</mat-label>
      <mat-form-field class="w-full" appearance="outline">
        <input
          matInput
          type="email"
          [(ngModel)]="resetPasswordData.email"
          name="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Mensaje de éxito -->
      <p *ngIf="successMessage" class="text-green-600 mb-4 text-center">
        {{ successMessage }}
      </p>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="text-red-600 mb-4 text-center">
        {{ errorMessage }}
      </p>

      <!-- Botón de enviar -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-full mb-4"
      >
        Enviar
      </button>
    </form>

    <!-- Enlace para regresar a iniciar sesión -->
    <p class="text-center text-sm mt-4">
      ¿Ya tienes una cuenta?
      <a routerLink="/auth/login" class="text-blue-500 font-bold"
        >Inicia sesión</a
      >
    </p>

    <footer class="text-center text-gray-500 mt-6">
      <p>
        © 2024 -
        <a
          href="https://github.com/FernandoJRR/Proyecto2AyD"
          class="text-blue-500"
          >{{ this.configData.siteName }}</a
        >®
      </p>
    </footer>
  </div>
</div>

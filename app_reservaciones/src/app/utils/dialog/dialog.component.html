<!-- dialog.component.html -->
<div [ngClass]="data.backgroundColor">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.description }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="closeDialog()">Aceptar</button>
  </mat-dialog-actions>
</div>
